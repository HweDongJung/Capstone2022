{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href='{% static "css/css.css"%}'>
    <script>
        var data = {{boards|safe}};
    </script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>Questions</strong>
            <p>질문 게시판입니다</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <script>
                    for (let i = 0; i < data.length; i++) {
                        document.write('<div>');
                        document.write('<div class="num">'+data[i][0]+'</div>');
                        document.write('<div class="title"><a href="view">'+data[i][1]+'</a></div>');
                        document.write('<div class="writer">'+data[i][2]+'</div>');
                        document.write('<div class="date">'+data[i][3]+'</div>');
                        document.write('<div class="count">'+data[i][4]+'</div>');
                        document.write('</div>')
                    }
                </script>
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <script>
                    for( let i=0;i<parseInt(data.length/5 +1);i++){
                        document.write('<a href="#" class="num on">'+(i+1)+'</a>');
                    }
                </script>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            <div class="bt_wrap">
                <a href="write" class="on">등록</a>
                
            </div>
        </div>
    </div>
</body>
</html>
