{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href='{% static "css/css.css"%}'>
</head>
<body>
    <script>
        const contents = {{boardContents|safe}}
    </script>
    <div class="board_wrap">
        <div class="board_title">
            <strong>질문게시판</strong>
            <p>질문게시판입니다.</p>
        </div>
   
        <div class="board_view_wrap">
            <div class="board_view"> 
            <script> document.write(`<div class ="title" > ${contents[0]}  </div>`)</script>
            <script>  document.write(`<div class="info"> 
                    <dl>
                        <dt>번호</dt>
                        <dd> ${contents[1]}</dd>
                    </dl>
                    </dl>
                    <dl>
                        <dt>글쓴이</dt>
                        <dd> ${contents[2]}</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd> ${contents[3]}</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>${contents[4]}</dd>
                    </dl>
                </div>`)
            </script>
            <script> document.write(`<div class="cont"> ${contents[5]}</div>`) </script>
            <div class="bt_wrap">
                <a href="list.html" class="on">목록</a>
                <a href="edit.html">수정</a>
            </div>
        </div>
    </div>

</body>
</html>
